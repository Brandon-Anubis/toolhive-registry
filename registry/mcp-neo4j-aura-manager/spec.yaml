# Docker/OCI image reference (REQUIRED)
image: ghcr.io/stacklok/dockyard/uvx/mcp-neo4j-aura-manager:0.3.0

# One-line description (REQUIRED)
description: MCP server for managing Neo4j Aura cloud instances and services

# Communication protocol (REQUIRED)
transport: stdio

# Source code repository (HIGHLY RECOMMENDED)
repository_url: https://github.com/neo4j-contrib/mcp-neo4j

# License identifier (OPTIONAL)
license: MIT

# Author/organization (OPTIONAL)
author: Neo4j Contributors

# Classification tier (OPTIONAL, defaults to "Community")
tier: Community

# Development status (OPTIONAL, defaults to "Active")
status: Active

# Categorization tags (RECOMMENDED)
tags:
  - database
  - neo4j
  - aura
  - cloud
  - management

# List of tools provided (HIGHLY RECOMMENDED)
tools:
  - list_instances
  - create_instance
  - delete_instance
  - get_instance
  - update_instance
  - scale_instance
  - enable_features

# Environment variables (IF APPLICABLE)
env_vars:
  - name: AURA_CLIENT_ID
    description: Neo4j Aura API client ID
    required: true
    secret: true
  
  - name: AURA_CLIENT_SECRET
    description: Neo4j Aura API client secret
    required: true
    secret: true
  
  - name: AURA_TENANT_ID
    description: Neo4j Aura tenant ID
    required: false
    secret: true

# Security permissions (IF APPLICABLE)
permissions:
  # Network access
  network:
    outbound:
      allow_host:
        - api.neo4j.io
        - console.neo4j.io
        - "*.neo4j.io"
      allow_port:
        - 443
        - 80

# Usage metrics (OPTIONAL, auto-updated)
metrics:
  stars: 0
  pulls: 0