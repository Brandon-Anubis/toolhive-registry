# Docker/OCI image reference (REQUIRED)
image: ghcr.io/stacklok/dockyard/npx/brightdata-mcp:2.4.2

# One-line description (REQUIRED)
description: An MCP interface into the Bright Data toolset for web scraping and data extraction

# Communication protocol (REQUIRED)
transport: stdio

# Source code repository (HIGHLY RECOMMENDED)
repository_url: https://github.com/brightdata/brightdata-mcp

# Project homepage/documentation (OPTIONAL)
homepage: https://brightdata.com/ai/mcp-server

# License identifier (OPTIONAL)
license: MIT

# Author/organization (OPTIONAL)
author: Bright Data

# Classification tier (OPTIONAL, defaults to "Community")
tier: Community

# Development status (OPTIONAL, defaults to "Active")
status: Active

# Categorization tags (RECOMMENDED)
tags:
  - web-scraping
  - data-extraction
  - api
  - automation
  - browser

