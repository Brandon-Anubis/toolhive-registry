# Environment variables (IF APPLICABLE)
env_vars:
  - name: API_TOKEN
    description: Bright Data API token for authentication
    required: true
    secret: true
  
  - name: RATE_LIMIT
    description: "Rate limiting configuration (format: limit/time+unit, e.g., 100/1h, 50/30m, 10/5s)"
    required: false
    default: ""
  
  - name: WEB_UNLOCKER_ZONE
    description: Custom Web Unlocker zone name
    required: false
    default: "mcp_unlocker"
  
  - name: BROWSER_ZONE
    description: Custom Browser API zone name
    required: false
    default: "mcp_browser"
  
  - name: PRO_MODE
    description: Enable pro mode to access all tools including browser automation and web data extraction
    required: false
    default: "false"

# Security permissions (IF APPLICABLE)
permissions:
  # Network access
  network:
    outbound:
      allow_host:
        - api.brightdata.com
        - brightdata.com
      allow_port:
        - 443
        - 80

# Usage metrics (OPTIONAL, auto-updated)
metrics:
  stars: 0
  pulls: 0