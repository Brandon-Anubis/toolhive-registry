name: sentry-mcp-server
image: ghcr.io/stacklok/dockyard/npx/sentry-mcp-server:latest
description: Sentry's MCP service for human-in-the-loop coding agents, optimized for developer workflows and debugging use cases
tier: Official
status: Active
transport: stdio
target_port: 0
permissions:
  read: []
  write: []
  network:
    outbound:
      insecure_allow_all: false
      allow_host:
        - .sentry.io
        - sentry.io
      allow_port:
        - 443
tools:
  - whoami
  - find_organizations
  - find_teams
  - find_projects
  - find_releases
  - get_issue_details
  - get_trace_details
  - get_event_attachment
  - update_issue
  - search_events
  - create_team
  - create_project
  - update_project
  - create_dsn
  - find_dsns
  - analyze_issue_with_seer
  - search_docs
  - get_doc
  - search_issues
env_vars:
  - name: SENTRY_ACCESS_TOKEN
    description: Sentry user auth token with necessary scopes
    required: true
    default: ""
    secret: true
  - name: SENTRY_HOST
    description: Sentry host URL (e.g., sentry.example.com)
    required: false
    default: ""
    secret: false
  - name: OPENAI_API_KEY
    description: OpenAI API key for AI-powered search tools (search_events, search_issues)
    required: false
    default: ""
    secret: true
args: []
metadata:
  stars: 324
  pulls: 0
  last_updated: 2025-08-27T02:30:21Z
repository_url: https://github.com/getsentry/sentry-mcp
tags:
  - sentry
  - debugging
  - monitoring
  - error-tracking
  - observability
# Provenance for supply chain security (Dockyard build)
provenance:
  cert_issuer: https://token.actions.githubusercontent.com
  repository_uri: https://github.com/stacklok/dockyard
  runner_environment: github-hosted
  signer_identity: /.github/workflows/build-containers.yml
  sigstore_url: tuf-repo-cdn.sigstore.dev
