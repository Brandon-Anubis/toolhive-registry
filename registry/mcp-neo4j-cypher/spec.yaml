# Docker/OCI image reference (REQUIRED)
image: ghcr.io/stacklok/dockyard/uvx/mcp-neo4j-cypher:0.3.0

# One-line description (REQUIRED)
description: MCP server for executing Cypher queries against Neo4j databases with natural language interface

# Communication protocol (REQUIRED)
transport: stdio

# Source code repository (HIGHLY RECOMMENDED)
repository_url: https://github.com/neo4j-contrib/mcp-neo4j

# License identifier (OPTIONAL)
license: MIT

# Author/organization (OPTIONAL)
author: Neo4j Contributors

# Classification tier (OPTIONAL, defaults to "Community")
tier: Community

# Development status (OPTIONAL, defaults to "Active")
status: Active

# Categorization tags (RECOMMENDED)
tags:
  - database
  - neo4j
  - cypher
  - query
  - graph-database

# List of tools provided (HIGHLY RECOMMENDED)
tools:
  - execute_cypher
  - get_schema
  - explain_query
  - validate_cypher
  - get_database_info

# Environment variables (IF APPLICABLE)
env_vars:
  - name: NEO4J_URI
    description: Neo4j database connection URI
    required: true
    default: "bolt://localhost:7687"
  
  - name: NEO4J_USERNAME
    description: Neo4j database username
    required: false
    default: "neo4j"
  
  - name: NEO4J_PASSWORD
    description: Neo4j database password
    required: false
    secret: true
  
  - name: NEO4J_DATABASE
    description: Neo4j database name
    required: false
    default: "neo4j"

# Security permissions (IF APPLICABLE)
permissions:
  # Network access
  network:
    outbound:
      allow_host:
        - localhost
        - "*.neo4j.io"
        - "*.databases.neo4j.io"
      allow_port:
        - 7687
        - 7473
        - 7474
        - 443

# Usage metrics (OPTIONAL, auto-updated)
metrics:
  stars: 0
  pulls: 0